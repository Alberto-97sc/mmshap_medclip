repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
        files: \\.ipynb$
        args: ["--extra-keys", "metadata.kernelspec,metadata.language_info,metadata.colab,metadata.widgets,metadata.accelerator"]
